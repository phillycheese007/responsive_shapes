<html>
<head>
<TITLE>using two perspective floors to fix z translate jump small screens,,</TITLE>

  <link href="/responsive_shapes/css/experiment/nox_1.css" rel="stylesheet" />

	<script src="/responsive_shapes/html/experiment/js/photon.js"></script>
	<script src="/responsive_shapes/html/experiment/js/base.js"></script>
	<script src="/responsive_shapes/html/experiment/js/jquery.js"></script>

<style>
* {
  margin: 0;
  font: inherit;
}

html {
  overflow: hidden;
  height: 100vh;
}

form {
  overflow: hidden;
  position: absolute;
  right: 0;
  padding: .5em;
  background: #111;
  color: #eee;
  font: 1em trebuchet ms,  verdana, sans-serif;
}


body {
  height: 100vh;
  perspective: 32em;
  background: silver;
}

div {
  position: absolute;
}

.cube {
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  animation: rot 7s linear infinite;
}
.cube__face {
  margin: -10vw;
  width: 20vw;
  height: 20vw;
  /* background & related */
  box-shadow: inset 0 0 0 1px #fff;
  opacity: .5;
  background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/2017/cat_pumpkin_0.jpg") 50% no-repeat #000;
}
.cube__face:nth-child(1) {
  transform: rotateY(0deg) translateZ(10vw);
}
.cube__face:nth-child(2) {
  transform: rotateY(90deg) translateZ(10vw);
}
.cube__face:nth-child(3) {
  transform: rotateY(180deg) translateZ(10vw);
}
.cube__face:nth-child(4) {
  transform: rotateY(270deg) translateZ(10vw);
}
.cube__face:nth-child(5) {
  transform: rotateX(90deg) translateZ(10vw);
}
.cube__face:nth-child(6) {
  transform: rotateX(-90deg) translateZ(10vw);
}
@media (orientation: portrait) {
  .cube__face {
    margin: -10vh;
    width: 20vh;
    height: 20vh;
  }
  .cube__face:nth-child(1) {
    transform: rotateY(0deg) translateZ(10vh);
  }
  .cube__face:nth-child(2) {
    transform: rotateY(90deg) translateZ(10vh);
  }
  .cube__face:nth-child(3) {
    transform: rotateY(180deg) translateZ(10vh);
  }
  .cube__face:nth-child(4) {
    transform: rotateY(270deg) translateZ(10vh);
  }
  .cube__face:nth-child(5) {
    transform: rotateX(90deg) translateZ(10vh);
  }
  .cube__face:nth-child(6) {
    transform: rotateX(-90deg) translateZ(10vh);
  }
}
@media (max-width: 2125px), (max-height: 2125px) {
  .cube__face {
    background-size: contain;
  }
}

@keyframes rot {
  to {
    transform: rotateX(1turn) rotateY(1turn);
  }
}


</style>
</head>
<body>
	
	

<div class='cube'>
  <div class='cube__face'></div>
  <div class='cube__face'></div>
  <div class='cube__face'></div>
  <div class='cube__face'></div>
  <div class='cube__face'></div>
  <div class='cube__face'></div>
</div>


	<div class="crane demo">
		<div class="wing-1a face"></div>
		<div class="wing-1b face"></div>
		<div class="wing-1c face"></div>
		<div class="wing-1d face"></div>

		<div class="wing-2a face"></div>
		<div class="wing-2b face"></div>
		<div class="wing-2c face"></div>
		<div class="wing-2d face"></div>

		<div class="body-1a face"></div>
		<div class="body-1b face"></div>
		<div class="body-1c face"></div>
		<div class="body-1d face"></div>

		<div class="neck-a face"></div>
		<div class="neck-b face"></div>

		<div class="head-a face"></div>
		<div class="head-b face"></div>

		<div class="tail-a face"></div>
		<div class="tail-b face"></div>

		<div class="base-e face"></div>
		<div class="base-f face"></div>
		<div class="base-g face"></div>
		<div class="base-h face"></div>
	</div>



</body>
</html>

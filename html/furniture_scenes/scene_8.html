
<html>
<head>
<TITLE>Your Title Here</TITLE>
<style>

.container {
  width: 300px;
  height: 200px;
  position: relative;
  perspective: 1000px;
}

#box {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
}

#box figure {
  margin: 0;
  display: block;
  position: absolute;
}

#box .front,
#box .back {  background:green;
  width: 300px;
  height: 200px;
}

#box .right,
#box .left {  background:blue;
  width: 100px;
  height: 200px;
  left: 100px;
}

#box .top,
#box .bottom {  background:red;
  width: 300px;
  height: 100px;
  top: 50px;
}
#box .front  { transform: rotateY(   0deg ) translateZ(  50px ); }
#box .back   { transform: rotateX( 180deg ) translateZ(  50px ); }
#box .right  { transform: rotateY(  90deg ) translateZ( 150px ); }
#box .left   { transform: rotateY( -90deg ) translateZ( 150px ); }
#box .top    { transform: rotateX(  90deg ) translateZ( 100px ); }
#box .bottom { transform: rotateX( -90deg ) translateZ( 100px ); }
  
#box.show-front  { transform: translateZ(  -50px ) rotateY(    0deg ); }
#box.show-back   { transform: translateZ(  -50px ) rotateX( -180deg ); }
#box.show-right  { transform: translateZ( -150px ) rotateY(  -90deg ); }
#box.show-left   { transform: translateZ( -150px ) rotateY(   90deg ); }
#box.show-top    { transform: translateZ( -100px ) rotateX(  -90deg ); }
#box.show-bottom { transform: translateZ( -100px ) rotateX(   90deg ); }  
  
</style>
</head>
<body>


  <section class="container step1">
    <div id="box">
      <figure class="front">1</figure>
      <figure class="back">2</figure>
      <figure class="right">3</figure>
      <figure class="left">4</figure>
      <figure class="top">5</figure>
      <figure class="bottom">6</figure>
    </div>
  </section>



</body>
</html>

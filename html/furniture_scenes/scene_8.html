    .container {
      background:lightblue;
      position:fixed;
      width: 100%;
      height: 100%;
      position: relative;
      margin: 0 auto 40px;
      border: 1px solid #CCC;
      -webkit-perspective: 1000px;
         -moz-perspective: 1000px;
           -o-perspective: 1000px;
              perspective: 1000px;
    } 

    #box {
      width: 100%;
      height: 100%;
      position: absolute;
      -webkit-transform-style: preserve-3d;
         -moz-transform-style: preserve-3d;
           -o-transform-style: preserve-3d;
              transform-style: preserve-3d;
    }

    #box figure {
      display: block;
      position: absolute;
      line-height: 196px;
      font-size: 90px;
      font-weight: bold;
      color: white;
      text-align: center;
    }

    #box,
    #box figure {
      -webkit-transition: -webkit-transform 1s;
         -moz-transition: -moz-transform 1s;
           -o-transition: -o-transform 1s;
              transition: transform 1s;
    }

    #box .front,
    #box .back {
      width: 300px;
      height: 200px;
    }

    #box .right,
    #box .left {
      width: 100px;
      height: 200px;
      left: 100px;
    }

    #box .top,
    #box .bottom {
      width: 300px;
      height: 100px;
      top: 50px;
    }

    #box .front  { background: hsla( 000, 100%, 50%, 0.5 ); }
    #box .back   { background: hsla( 060, 100%, 50%, 0.5 ); }
    #box .right  { background: hsla( 120, 100%, 50%, 0.5 ); }
    #box .left   { background: hsla( 180, 100%, 50%, 0.5 ); }
    #box .top    { background: hsla( 240, 100%, 50%, 0.5 ); }
    #box .bottom { background: hsla( 300, 100%, 50%, 0.5 ); }

 

    #box .front {
      -webkit-transform: rotateY(   0deg ) translateZ( 50px );
         -moz-transform: rotateY(   0deg ) translateZ( 50px );
           -o-transform: rotateY(   0deg ) translateZ( 50px );
              transform: rotateY(   0deg ) translateZ( 50px );
    }
     #box .back {
      -webkit-transform: rotateX( 180deg ) translateZ( 50px );
         -moz-transform: rotateX( 180deg ) translateZ( 50px );
           -o-transform: rotateX( 180deg ) translateZ( 50px );
              transform: rotateX( 180deg ) translateZ( 50px );
    }
     #box .right {
      -webkit-transform: rotateY(  90deg ) translateZ( 150px );
         -moz-transform: rotateY(  90deg ) translateZ( 150px );
           -o-transform: rotateY(  90deg ) translateZ( 150px );
              transform: rotateY(  90deg ) translateZ( 150px );
    }
    
     #box .left {
      -webkit-transform: rotateY( -90deg ) translateZ( 150px );
         -moz-transform: rotateY( -90deg ) translateZ( 150px );
           -o-transform: rotateY( -90deg ) translateZ( 150px );
              transform: rotateY( -90deg ) translateZ( 150px );
    }
     #box .top {
      -webkit-transform: rotateX(  90deg ) translateZ( 100px );
         -moz-transform: rotateX(  90deg ) translateZ( 100px );
           -o-transform: rotateX(  90deg ) translateZ( 100px );
              transform: rotateX(  90deg ) translateZ( 100px );
    }
     #box .bottom {
      -webkit-transform: rotateX( -90deg ) translateZ( 100px );
         -moz-transform: rotateX( -90deg ) translateZ( 100px );
           -o-transform: rotateX( -90deg ) translateZ( 100px );
              transform: rotateX( -90deg ) translateZ( 100px );
    }

     #box {
      -webkit-transform: translateZ( -50px );
         -moz-transform: translateZ( -50px );
           -o-transform: translateZ( -50px );
              transform: translateZ( -50px );
    }

  </style>

<body>



  <section class="container step1">
    <div id="box">
      <figure class="front">1</figure>
      <figure class="back">2</figure>
      <figure class="right">3</figure>
      <figure class="left">4</figure>
      <figure class="top">5</figure>
      <figure class="bottom">6</figure>
    </div>
  </section>




</body>

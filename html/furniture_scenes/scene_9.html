.sliding_background_wrapper {
  overflow: hidden;border:none;width:100%;margin:0;position:fixed;top:0;bottom:0;left:0;
}
	
.ron{
    background:url("/responsive_shapes/images/aaa.svg");width:100%;top:0;bottom:0! important;
left:0;right:0;
position:fixed;z-index:999;
background-size:cover;background-repeat:no-repeat;
background-position:fixed center;
}	    

.sliding-background {
  background: url("/responsive_shapes/images/clouds_blue_sky.jpg") no-repeat;
  position:absolute;bottom:0 !important;top:0;height:100%;
  width: 5076px;
  animation: slide 90s linear infinite;border:none;background-size:cover;
}	    


.pic1{
    background:url("/responsive_shapes/images/painting.jpg");width:100%;top:0;bottom:0! important;

.pic2 {

	opacity:.4;
  width: 5076px;
  animation: slide 90s linear infinite;border:none;background-size:cover;
}
	
	
@keyframes slide {
  0% {
    transform: translate3d(0, 0, 0);
  }
  100% {
    transform: translate3d(-1692px, 0, 0);
  }
}
	
.tranz_x_30vw{
  transition:all 10s;
  transform:rotate(157deg);
}
.rotate_120deg{
  transition:all 3s;border:4px solid blue !important;
  transform:rotate(120deg);
}
	
	
	

	
	
@keyframes rotCube {
  0%,
  100% {
    transform: translateX(-50%) translateY(-50%) rotateX(-35deg) rotateY(60deg) rotateZ(0deg);
    animation-timing-function: linear;
  }
  50% {
    transform: translateX(-50%) translateY(-50%) rotateX(-35deg) rotateY(30deg) rotateZ(0);
  }
}

@keyframes groundAnimation {
  0%,
  100% {
    background-position: 50% 0;
  }
  50% {
    background-position: 100% 50%;
  }
}

@keyframes topAnimation {
  0%,
  100% {
    background: #c68c53;
    background-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .5) 200%);
    background-size: 400% 400%;
    background-position: 50% 0;
  }
  50% {
    background: #996633;  
    background-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .5) 200%);
    background-size: 400% 400%;
    background-position: 100% 50%;
  }
}

@keyframes leftAnimation {
  0%,
  100% {
    background: #663300;
    background-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 200%);
    background-size: 200% 200%;
    background-position: -100% 100%;
  }
  50% {
    background: #d9b38c;  
    background-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 200%);
    background-size: 200% 200%;
    background-position: 100% 100%;
  }
}
@keyframes wallAnimation {
  0%,
  100% {
    background: #888;
   /* background-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 200%);*/
    background-position: 50% 0%;
  }
  50% {
    background: #111;  
   /* background-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 200%);*/
    background-position: 100% 50%;
  }
}
@keyframes shadowAnimation {
  0%,
  100% {
    box-shadow: 0px -100px 100px rgba(0, 0, 0, 1), 0px -20px 20px rgba(0, 0, 0, 1), 0px 0px 5px rgba(0, 0, 0, 1);
  }
  50% {
    box-shadow: 100px 0px 100px rgba(0, 0, 0, 1), 20px 0px 20px rgba(0, 0, 0, 1), 0px 0px 5px rgba(0, 0, 0, 1);
  }
}

@keyframes frontAnimation {
  0%,
  100% {
    background: #d2a679;
    background-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .5) 200%);
    background-size: 400% 400%;
    background-position: 50% 0;
  }
  50% {
    background: #d9b38c;  
    background-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .5) 200%);
    background-size: 300% 300%;
    background-position: 100% 50%;
  }
}

body {
  background: black;
}

.center {
  display: block;
  position: absolute;
  height: 100%;
  width: 100%;
  left: 50%;
  top: 50%;
  perspective: 1000px;
  perspective-origin: 0% 0%;
}

#ground,
#shadow {
  background: red;
  box-sizing: content-box;
  padding: 0;
  margin: 0;
  width: 1000px;
  height: 1000px;
  transform-style: preserve-3d;
  background: rgba(55, 55, 55, 1);
  transform-origin: 50% 50%;
  display: block;
  position: absolute;
  transform: translateX( -400px) translateY( -400px) rotateX( 90deg) translateZ( -100px);
}

#ground {
  background-image: radial-gradient(ellipse at center, rgba(255, 255, 255, .7) 0%, rgba(0, 0, 0, 1) 50%);
  background-size: 200% 200%;
  animation: groundAnimation 8s infinite;
}

#shadow {
  background: rgba(0, 0, 0, .2);
  width: 200px;
  height: 200px;
  transform: rotateX( 90deg) translateZ(-98px);
  box-shadow: -20px 0px 100px rgba(0, 0, 0, 1), 0px 0px 20px rgba(0, 0, 0, 1), 0px 0px 5px rgba(0, 0, 0, 1);
  box-shadow-blend-mode: color-dodge;
  animation: shadowAnimation 8s infinite;
}


#table_1 figure {
  box-sizing: content-box;
  transform-style: preserve-3d;
  /* background: rgba(0, 0, 0, .5); */
  box-shadow-blend-mode: color-dodge;
  blend-mode: screen;
}

#table_1 figure div {
  background: /* rgba(0, 0, 0, .2); */ brown;
  box-shadow: 0px 0px 5px rgba(255, 255, 255, .5), inset 0px 0px 50px rgba(0, 0, 0, .4);
  box-shadow-blend-mode: color-dodge;
}

#table_1 figure.front {
  background: #ecd9c6;
  background-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 40%);
  background-size: 300% 300%;
  animation: frontAnimation 8s;
  animation-fill-mode:forwards;	
}

#table_1 figure.back {
  background: /* #888; */ brown;
  background-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 40%);
  background-size: 300% 300%;
  animation: frontAnimation 8s;
  animation-fill-mode:forwards;
}

#table_1 figure.right {
  background: /* #888; */ brown;

  background-size: 300% 300%;

  animation-fill-mode:forwards;
}

#table_1 figure.left {
  background: /* #888; */ brown;

  background-size: 300% 300%;

  animation-fill-mode:forwards;

}

#table_1 figure.top {

#table_1 figure.bottom {
